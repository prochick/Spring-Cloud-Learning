server:
  port: 8010
  servlet:
    context-path: /

spring:
  application:
    name: eureka-server

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: true
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8010/eureka
  server:
    enable-self-preservation: true